name: poi .net core testing

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup .NET Core SDK 2
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.103
    - uses: actions/checkout@v2
    - name: Running dotnet tests
      working-directory: ./apis/poi/
      run: dotnet test
